# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
        with:
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
          node-version: ">=12"
      - name: Install Dependencies
        run: npm install
      - name: Run Jest
        # You may pin to the exact commit or the version.
        # uses: stefanoeb/jest-action@f9bb23f509cde20ee9b494f0496d1d3323861cc4
        uses: stefanoeb/jest-action@1.0.4
      - name: ESLint checker
        # You may pin to the exact commit or the version.
        # uses: ninosaurus/eslint-check@30ce7263e3f4b0bebc3cc06897bdf4ab8524a424
        uses: ninosaurus/eslint-check@v5.3.1
      - name: Codecov
        # You may pin to the exact commit or the version.
        # uses: codecov/codecov-action@5a8bb4701eca7ba3673f21664b887f652c58d0a3
        uses: codecov/codecov-action@v2.0.3
        with:
          # Repository upload token - get it from codecov.io. Required only for private repositories
          token: "3c55f6d8-b7b4-4290-923a-488d4bbd8373"
          # Directory to search for coverage reports.
          directory: coverage/
